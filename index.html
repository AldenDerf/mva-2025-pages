<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVA 2025 Dashboard</title>
     <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    header .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 {
      color: #064e3b; /* Dark green */
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-list {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn-list a {
      text-decoration: none;
      width: 100%;
    }
    .btn-list button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #facc15; /* Yellow */
      color: #064e3b; /* Dark green text */
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      display: block;
      text-align: center;
    }
    .btn-list button:hover {
      background-color: #eab308;
      transform: scale(1.03);
    }
    .btn-list button:active {
      transform: scale(0.98);
    }
    img.logo {
      width: 50px;
      height: 50px;
    }
  </style>
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img
          src="./image/MVA Official Logo.png"
          class="logo"
          alt="Your Embedded Google Drive Image" />
        <h1>MVA 2025</h1>
      </div>
    </header>

    <div class="btn-list">
      <a href="./offical-team-list/"
        ><button>List of players officially registered</button></a
      >
      <a href="./list-of-players-not-paid/index.html"
        ><button>List of players not fully paid</button></a
      >
      <a href="./list-without-parental/index.html"
        ><button>List of players without parental consent</button></a
      >
      <a href="./mva-2025-officers/index.html"><button>MVA Officers 2025</button></a>
    </div>
  </body>
</html>
